<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="top">
        <div class="logo">
            <div class="logo-padding">
            <img src="images/logo.jpg" alt="logo" width="120px"/>
            </div>
        </div>
        <div class="links">
            <a href="#" class="item">Trang chủ</a>
            <a href="#" class="item">Sự kiện</a>
            <a href="#" class="item">Loài vật</a>
            <a href="#" class="item">Về chúng tôi</a>
            <a href="#" class="item">Thư viện</a>
            <a href="#" class="item">Liên hệ</a>
            <a href="#" class="item">Đặt vé</a>
        </div>
    </div>
    <div class="general information title">
        <h2>Add tickets to your cart</h2>
    </div>
    <div>
        <form>
        <ul>
            <li class="item">
                <div class="priceinfo">
                    <h3>Người lớn</h3>
                    <p>(>140cm)</p>
                </div>
                <div class="amount">
                    <p>450.000VND</p>
                    <label>
                        <span>
                        Số vé người lớn
                        </span>
                        <input id="amount" type="number" value="0">
                    </label>
                </div>
            </li>
            <li class="item">
                <div class="priceinfo">
                    <h3>Trẻ em</h3>
                    <p>(80 - 140cm)</p>
                </div>
                <div class="amount">
                <p>300.000VND</p>
                <label>
                    <span>
                        Số vé trẻ em
                    </span>
                    <input id="amount" type="number" value="0">
                </label>
                </div>
            </li>
            <li class="item">
                <div class="priceinfo">
                    <h3>Trẻ em</h3>
                    <p>dưới 4 tuổi</p>
                </div>
                <div class="amount">
                    <p>free</p>
                    <label>
                        <span>Số vé trẻ em dưới 4 tuổi</span>
                        <input id="amount" type="number" value="0">
                    </label>
                </div>
            </li>
        </ul>
        <div class="addtocart">
            <button type="submit">
              Add to cart
            </button>
        </div>
    </div>
    </div>
</form>
</body>
</html>
